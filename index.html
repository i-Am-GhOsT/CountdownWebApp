<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Details Of The Page -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>countdown timer</title>
        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer>
        </script>
    </head>

    <body>
        <h1 style="color: rgb(218, 22, 153)">Count Down 2022</h1>

        <div class="countdown-cont">
            
            <div class="cd days-c">
                <p class="bigtext" id="days">0</p>
                <span>Days</span>
            </div>

            <div class="cd hours-c">
                <p class="bigtext" id="hours">0</p>
                <span>Hours</span>
            </div>

            <div class="cd min-c">
                <p class="bigtext" id="min">0</p>
                <span>Minutes</span>
            </div>

            <div class="cd sec-c">
                <p class="bigtext" id="sec">0</p>
                <span>Seconds</span>
            </div>
            
        </div>

    </body>

</html>
